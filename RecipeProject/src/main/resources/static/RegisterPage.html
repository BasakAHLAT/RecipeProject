<!DOCTYPE html>
<html>
<head>
  <title>Recipe PROJECT</title>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/108370/pexels-photo-108370.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-size: cover;
      background-repeat: no-repeat;
      color: #ffb6c1;
      font-family: sans-serif;
    }
    .add-user-container {
      width: 400px;
      height: 450px;
      background-color: rgba(255, 182, 193, 0.5);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 4px;
      background-color: #f1f1f1;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 4px;
      background-color: #ffb6c1;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="add-user-container">
  <h1>Register</h1>
  <form>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required>
    <button type="submit">Add User</button>
  </form>
  <div class="footer">Basak AHLAT</div>
</div>
</body>
</html>
