<html>
<head>

        body {

            background-size: cover;
            background-repeat: no-repeat;
            color: #7ac048;
            font-family: sans-serif;
        }
        .login-container {
            width: 400px;
            height: 450px;
            background-color: rgba(150, 75, 0, 0.5);

            left: 50%;

        }
        h1 {

        }
        input {

        }
        button {

            border-radius: 4px;

            font-size: 18px;

        }
        .register-btn {
            width: 50%;
            float: left;
            background-color: #f1f1f1;
            color: #7ac048;
        }
        .login-btn {
            width: 50%;
            float: right;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    </form>

</div>
</body>
